<div class="row">
  <div *ngFor="let _article of articles$ | async" [ngClass]="itemClasses">
    <app-article-item (click)="selectArticle(_article._id)" [article]="_article"></app-article-item>
  </div>
</div>

<div class="bottom">
  <button color="primary" style="float: right;" mat-fab [routerLink]="['/article/new']">
    <mat-icon>add</mat-icon>
  </button>
</div>
