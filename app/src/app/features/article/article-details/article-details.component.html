<div mat-dialog-content>
  <div *ngIf="(article$ | async) as article">
    {{ article.name }}
    <br>
    {{ article.description }}
    <br>
    {{ article.image }}
    Prix: {{ article.price }}
    <br>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Add comment</button>
  <button mat-button>Like</button>
</div>
