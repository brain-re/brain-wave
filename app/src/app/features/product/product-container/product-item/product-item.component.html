<mat-card >
  <mat-card-header>
    <mat-card-title style="float: left;">{{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{product.description}}</p>
    <br>
    <span *ngIf="product.category !== undefined">
      #{{product.category}}
    </span>
    <span *ngIf="product.category === undefined">
      # No category
    </span>
    
  </mat-card-content>
</mat-card>
