<div class="container-fluid mt-20">
  <app-product-search></app-product-search>
</div>

<mat-toolbar>
  {{ title }}
</mat-toolbar>
<div class="d-grid">
  <div *ngFor="let _product of products$ | async">
    <app-product-item [routerLink]="['/product', _product._id]" [product]="_product"></app-product-item>
  </div>
</div>

<div class="bottom">
  <button color="primary" style="float: left;" mat-fab routerLink="/">
    <mat-icon>keyboard_return</mat-icon>
  </button>

  <button color="primary" style="float: right;" mat-fab [routerLink]="['/product/new']">
    <mat-icon>add</mat-icon>
  </button>
</div>
